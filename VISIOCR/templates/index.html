<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visitor Pass</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #e28b11, #ee871f);
            padding: 20px;
            margin: 0;
        }
       .visitor-pass {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }
       .visitor-pass-details,.visitor-pass-info {
            margin-bottom: 20px;
        }
       .visitor-pass-details h2,.visitor-pass-info h2 {
            color: #555;
            font-size: 20px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
       .visitor-pass-details p,.visitor-pass-info p {
            margin-bottom: 10px;
            color: #666;
            font-size: 16px;
        }
       .visitor-pass-id {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
        }
       .qr-code {
            text-align: center;
            margin-top: 20px;
        }
       .qr-code img {
            width: 150px;
            height: 150px;
        }
       .back-to-home {
            text-align: center;
            margin-top: 20px;
        }
       .back-to-home a {
            color: #0072ff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
       .back-to-home a:hover {
            color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="visitor-pass">
        <h1>Visitor Pass</h1>
        <div class="visitor-pass-details">
            <h2>Visitor Pass Details</h2>
            <p class="visitor-pass-id">Pass ID: VP001</p>
            <p>Name: Shoeb Ahmed</p>
            <p>Mobile Number: 9632587410</p>
            <p>Date of Visiting: 11/11/1997</p>
            <p>Duration of Visiting: 5 hours</p>
        </div>
        <div class="visitor-pass-info">
            <h2>Aadhaar Details</h2>
            <p>Aadhaar Number: 5177 5394 479</p>
            <p>Date of Birth: 02/05/1999</p>
            <p>Gender: Male</p>
        </div>
        <div class="qr-code">
            <h2>QR Code</h2>
            <img src="C:\Users\Jishitha Gotham\Downloads\qr-code.png" alt="Visitor Pass QR Code">
        </div>
    </div>
    <div class="back-to-home">
        <a href="#">Back to Home</a>
    </div>
</body>
</html>
